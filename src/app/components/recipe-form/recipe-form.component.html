<!-- Header / Navbar -->
<header>
  <div class="logo">
    <img src="assets/logo.svg" alt="Yummies Logo" />
  </div>
  <nav>
    <ul>
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/create">Create recipe</a></li>
      <li><a routerLink="/recipes">Your recipes</a></li>
    </ul>
  </nav>
</header>

<!-- Edit Form Container -->
<div *ngIf="isLoading" class="loading">Loading...</div>

<div *ngIf="!isLoading && recipeForm" class="form-container">
  <h2>Edit Recipe</h2>
  <form [formGroup]="recipeForm" (ngSubmit)="updateRecipe()">
    <label>Title</label>
    <input type="text" formControlName="title" />

    <label>Ingredients (comma separated)</label>
    <input type="text" formControlName="ingredients" />

    <label>Instructions</label>
    <textarea formControlName="instructions"></textarea>

    <label>Image URL</label>
    <input type="text" formControlName="image" />

    <div class="button-group">
      <button type="submit" class="save-btn">Save</button>
      <button type="button" (click)="cancel()" class="cancel-btn">Cancel</button>
    </div>
  </form>
</div>

<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
